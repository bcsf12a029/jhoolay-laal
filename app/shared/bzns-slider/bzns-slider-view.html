<div id="bzns-slider" class="carousel slide" data-ride="carousel">

  <ol class="carousel-indicators">
    <li data-target="#bzns-slider" data-slide-to="0" class="active"></li>
    <li data-target="#bzns-slider" data-slide-to="1"></li>
    <li data-target="#bzns-slider" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <business-slide ng-repeat="slide in slidesData" slide-number="{{$index}}" bzns-obj="slide"></business-slide>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#bzns-slider" target="_self" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#bzns-slider" target="_self" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
