<div class="item" ng-class="{active:slideNumber==0}">
  <div class="bzns-slide">
  	<div class="container">
      	<img src="{{bznsObj.profileImg}}" class="img-circle bzns-profile">
      	<div class="rev-desc">
      		<img class="stars" src="assets/img/dummy/stars.png">
      		<span>{{ bznsObj.avgRating }}/5 <span>{{ bznsObj.totalReviews | number }} Reviews</span></span>
      		<h3>{{ bznsObj.name }} <span>{{ bznsObj.address }} {{ bznsObj.city }}</span></h3>
      		<p>
      			{{ bznsObj.description }}
      		</p>
      	</div>
  	</div>
  </div>
</div>
