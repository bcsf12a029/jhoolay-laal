<div id="bzns-slider" class="carousel slide" data-ride="carousel">
  <!-- Indicators
  <ol class="carousel-indicators">
    <li data-target="#bzns-slider" data-slide-to="0" class="active"></li>
    <li data-target="#bzns-slider" data-slide-to="1"></li>
    <li data-target="#bzns-slider" data-slide-to="2"></li>
  </ol>
  -->

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div ng-repeat="slide in slides" class="item" ng-class="{active:$index==0}">
      <div class="bzns-slide">
        <div class="container">
            <img src="{{slide.profileImg}}" class="img-circle bzns-profile">
            <div class="rev-desc">
              <img class="stars" src="assets/img/dummy/stars.png">
              <span>{{ slide.avgRating }}/5 <span>{{ slide.totalReviews | number }} Reviews</span></span>
              <h3>{{ slide.name }} <span>{{ slide.address }} {{ slide.city }}</span></h3>
              <p>
                {{ slide.description }}
              </p>
            </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#bzns-slider" target="_self" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#bzns-slider" target="_self" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
